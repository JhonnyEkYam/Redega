<form>
    <h1 mat-dialog-title>Editar Gasto</h1>
  
    <mat-form-field>
      <mat-label>Monto ({{editedOutcome.amount}})</mat-label>
      <input matInput [(ngModel)]="editedOutcome.amount" name="amount" required [formControl]="dataamount">
      <mat-error *ngIf="dataamount.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Concepto ({{editedOutcome.concept}})</mat-label>
      <input matInput [(ngModel)]="editedOutcome.concept" name="concept" required [formControl]="dataconcept">
      <mat-error *ngIf="dataconcept.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>{{editedOutcome.date_outcome.seconds*1000 | date: 'MM/dd/yyyy'}}</mat-label>        
        <input matInput [matDatepicker]="dp4" [(ngModel)]="editedOutcome.date_outcome" name="date_outcome" disabled required>
        <mat-datepicker-toggle matSuffix [for]="dp4"></mat-datepicker-toggle>
        <mat-datepicker #dp4 disabled="false" [startAt]="newDate(editedOutcome.date_outcome.seconds*1000)"></mat-datepicker>
    </mat-form-field>

      <input type="file" accept="image/jpeg, image/png" (change)="uploadFile($event)">
      <div *ngIf="condition; else elseBlock">Subida Exitosa.</div>
      <ng-template #elseBlock>Suba una imagen</ng-template>
  
    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()">Cancel</button>
      <button mat-button color="primary" [mat-dialog-close]="editedOutcome" cdkFocusInitial>Save</button>
    </div>
  </form>
