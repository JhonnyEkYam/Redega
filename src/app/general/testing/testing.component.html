<div class="app-container">
    <button mat-button color="primary" (click)="showCreateDialog()">
      <span><mat-icon>+</mat-icon>Add Book</span>
    </button>
</div>
<div class="flex-col">
    <div class="text" (click)="showEditDialog(outcome)" *ngFor="let outcome of outcomes | async">
        <div class="outcome">
            <div class="icon">&%</div>
            <div class="details">
              <span class="description">{{outcome.concept}}</span>
              <span class="date">{{printDate(outcome.date_outcome)}}</span>
            </div>
            
            <div class="outcome-amount">
              ${{outcome.amount}}
            </div>
          </div>
    </div>
  </div>
