<mat-card class="container-info">
    <button class="add-user" mat-raised-button (click)="editUser(data)">Añadir usuario</button>
    <mat-card class="container-info" *ngIf="datap.rol==3; else elseBlock">
        <button class="add-user" mat-raised-button>Añadir usuario</button>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <!-- <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
        -->

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Correo </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="rol">
                <th mat-header-cell *matHeaderCellDef> ROL </th>
                <td mat-cell *matCellDef="let element">
                    <p *ngIf="element.rol ==1">Usuario</p>
                    <p *ngIf="element.rol ==2">Contador</p>
                    <p *ngIf="element.rol ==3">Encargado</p>
                </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef class="options-colum"> Opciones</th>
                <td mat-cell *matCellDef="let element">
                    <div class="options-users">
                        <button class="edit-user" mat-raised-button (click)="editUser(element)"><mat-icon>edit</mat-icon></button>
                        <button class="rol-user" mat-raised-button (click)="rolUser(element)"><mat-icon>badge</mat-icon></button>
                        <button class="delete-user" mat-raised-button (click)="deleteUser(element)"><mat-icon>delete</mat-icon></button>

                    </div>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>


    </mat-card>

    <ng-template #elseBlock>No tienes permiso
        <mat-icon color="warn">block</mat-icon>
    </ng-template>
