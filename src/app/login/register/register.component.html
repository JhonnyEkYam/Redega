<div class="login-form">
    <div *ngIf="hide_spin; else elseBlock">
        <mat-card>
            <mat-card-content>
                <h1>REGISTRO</h1>
                <div class="example-container">
                    <mat-form-field appearance="fill">
                        <mat-label>Enter your email</mat-label>
                        <input matInput placeholder="pat@example.com" [formControl]="dataemail" required>
                        <mat-error *ngIf="dataemail.invalid">{{getErrorMessage()}}</mat-error>
                    </mat-form-field>
                </div>
                <div class="example-container">
                    <mat-form-field appearance="fill">
                        <mat-label>Enter your password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" [formControl]="datapassword" required>
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
                    </mat-form-field>
                </div>
                <div class="example-container">
                    <mat-form-field appearance="fill">
                        <mat-label>Repeat your password</mat-label>
                        <input matInput [type]="hide1 ? 'password' : 'text'" [formControl]="datapassword1" required>
                        <button mat-icon-button matSuffix (click)="hide1 = !hide1" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide1">
                <mat-icon>{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
                    </mat-form-field>
                </div>
            </mat-card-content>
            <p class="message">Registered? <a routerLink="/">Login</a></p>
            <button mat-raised-button color=primary (click)="registro()">Registrarse</button>
        </mat-card>
    </div>

    <ng-template #elseBlock>
        <mat-card class="example-card display-middle">
            <mat-card-title>Registrando Usuario</mat-card-title>
            <mat-card-content>
                <p>Espere un momento</p>
            </mat-card-content>
            <mat-divider inset></mat-divider>
            <mat-card-footer>
                <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            </mat-card-footer>
        </mat-card>
    </ng-template>

</div>
